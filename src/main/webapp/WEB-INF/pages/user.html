<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style type="text/css">
        TABLE {
            width: 700px;
            border-collapse: collapse;
        }

        TD, TH {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        TH {
            background: lightgreen;
        }
    </style>
</head>
<body>
<form action="/logout">
    <button>Logout</button>
</form>
<h1>User Info:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getPassword()}">Surname</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.getRoles()}">Roles</td>
    </tr>
</table>

</body>
</html>
