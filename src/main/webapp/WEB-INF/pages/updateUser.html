<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>

<form th:method="POST" th:action="@{/admin/update(id=${user.getId()})}" th:object="${user}">
    <fieldset>
        <legend>User:</legend>
        <p>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"/>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" th:name="*{password}" id="password"/>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email"/>
        </p>
        <p>
            <label for="user_role">User</label>
            <input type="checkbox" th:field="*{roles}" id="user_role" value="ROLE_USER"/>
            <label for="admin_role">Admin</label>
            <input type="checkbox" th:field="*{roles}" id="admin_role" value="ROLE_ADMIN"/>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Update"/>
    </p>
</form>
</body>
</html>
