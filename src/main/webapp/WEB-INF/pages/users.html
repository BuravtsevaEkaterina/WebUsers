<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style type="text/css">
        TABLE {
            width: 700px;
            border-collapse: collapse;
        }

        TD, TH {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        TH {
            background: lightgreen;
        }
    </style>
</head>

<body>
<form action="/logout">
    <button>Logout</button>
</form>
<h1>List of users:</h1>
<form action="/admin/new">
    <button>Add new user</button>
</form>
<br>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getPassword()}">Surname</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.getRoles()}">Roles</td>
        <td>
            <a th:href="@{/admin/update(id=${user.getId()})}">Update</a>
            <a th:href="@{/admin/delete(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<br>
</body>
</html>
</html>
